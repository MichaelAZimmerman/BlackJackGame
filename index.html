<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styling.css">
    </link>
</head>

<body>
    <header class="textCenter flexBox">
        <div class="textXl flexFiftyBreak">Blackjack</div>
        <div class="flexBox flexFifty ">
            <div class="flexChild">Wins : <span id="wins">0</span></div>
            <div class="flexChild">Losses : <span id="losses">0</span></div>
            <div class="flexChild">Ties : <span id="ties">0</span></div>
        </div>
    </header>
    <div class="flexBox">
        <aside>
        <div class="flexFull textCenter">
            <button id="startGame">Start Game</button><br>
            <button class="hideBtn"id="hitMe">Hit</button><br>
            <button class="hideBtn" id="stay">Stay</button>
        </div>
        <div class="flexFull textCenter" id="buttonArea"></div>
        </aside>
        <main class="flexBox">
            <div class="flexBox flexFull">
                <div class="cpuName textCenter">Dealer Cards:</div>
                <div class="flexBox flexCards" id="cpuCards">
                <div class="card">Welcome to</div>
                <div class="card">Blackjack!</div>
                </div>
            </div>
            <div class="flexBox flexFull bgGreen">
                <div class="cpuName textCenter">Player Cards:</div>
                <div class="flexBox flexCards" id="playerCards">
                <div class="card">Click Start Game.</div>
                <div class="card">Enjoy!</div>
            </div>
            </div>
        </main>
    </div>
    <script src="./blackjack.js"></script>
</body>

</html>
