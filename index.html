<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./styling.css">
    </link>
</head>

<body>
    <header class="textCenter flexBox">
        <div class="textXl flexFiftyBreak">Blackjack</div>
        <div class="flexBox flexFifty ">
            <div class="flexChild">Wins : <span id="wins">0</span></div>
            <div class="flexChild">Losses : <span id="losses">0</span></div>
            <div class="flexChild">Ties : <span id="ties">0</span></div>
        </div>
    </header>
    <div class="flexBox gameFrame">
        <aside>
        <div class="flexFull textCenter minHeight">
            <button id="startGame">Start Game</button>
            <button class="hideBtn"id="hitMe">Hit</button>
            <button class="hideBtn" id="stay">Stay</button>
        </div>
        <div id="infoBox" class="flexFull textCenter bgPeach">
            Click "Start Game" to Begin!
        </div>
        <div class="flexFull textCenter" id="buttonArea"></div>
        </aside>
        <main class="flexBox allCards">
            <div class="flexBox flexFull">
                <div class="cpuName textCenter"> Dealer Cards:</div>
                <div class="flexBox flexCards" id="cpuCards">
                <div class="card">Welcome to</div>
                <div class="card">Blackjack!</div>
                </div>
            </div>
            <div class="flexBox flexFull bgGreen playerCards">
                <div class="cpuName textCenter"> <span id="firstName">Player</span>'s Cards:</div>
                <div class="flexBox flexCards" id="playerCards">
                <div class="card">Good</div>
                <div class="card">Luck!</div>
            </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="./blackjack.js"></script>
</body>

</html>
